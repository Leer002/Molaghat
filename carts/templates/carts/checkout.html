{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infos</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #212529;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        
        .p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        form {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #212529; 
        }
        
        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        input[type="text"]:focus,
        input[type="tel"]:focus {
            border-color: #ffc800;
        }
        
        button {
            background-color: #ffc800; 
            color: #212529; 
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        button:hover {
            background-color: #e6b800; 
        }
        
        .a-checkout {
            display: inline-block;
            margin-top: 15px;
            color: #ffc800;
        }
        
        .a-checkout:hover {
            text-decoration: underline; 
        }
        
    </style>
</head>
<body id="info">
    <p class="p">اطلاعات خود را وارد کنید:</p>
    
    <form action="{% url 'infos' %}" method="post" id="form-checkout">
        {% csrf_token %}
        <div>
            <label for="name">نام و نام خانوادگی:</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div>
            <label for="phone">شماره تلفن:</label>
            <input type="tel" id="phone" name="phone" required />
        </div>
        <div>
            <label for="address">آدرس:</label>
            <input type="text" id="address" name="address" required />
        </div>
        <button type="submit">Save</button>
    </form>
    <center><a href="{% url 'cart-view' %}" class="a-checkout">برگشت به سبد خرید</a></center>
</body>
</html>
